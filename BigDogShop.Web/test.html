<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        #slide
        {
            margin: 0px;
            padding: 0px;
            width:600px;
            height:100px;
            margin-left:auto;
            margin-right:auto;
            position:absolute;
            margin-left:300px;
        }
            ul li
            {
                list-style:none;
                float: left;  
            }
    </style>
    <script src="Js/jquery-1.4.2.min.js"></script>
    <script src="Js/Effact/Slide.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var Oslide = document.getElementById("slide");
            Oslide = Oslide + Oslide;
            
            setInterval(function () {
                Oslide.style.left = Oslide.offsetLeft - 2 + "px";
            }, 50);
        }
    </script>
</head>
<body>

</body>
